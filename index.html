<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Premium Media Hub</title>

<!-- Telegram WebApp SDK -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin:0;
  font-family:Arial, sans-serif;
  background:#0d0d0d;
  color:white;
}

header {
  background:#111;
  padding:15px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  border-bottom:1px solid #222;
}

.tabs {
  display:flex;
  justify-content:space-around;
  background:#161616;
}

.tab {
  padding:12px;
  cursor:pointer;
  flex:1;
  text-align:center;
  border-bottom:2px solid transparent;
}

.tab.active {
  border-bottom:2px solid #ff0066;
  color:#ff0066;
}

.container {
  padding:15px;
}

.card {
  background:#1a1a1a;
  padding:15px;
  border-radius:12px;
  margin-bottom:12px;
  box-shadow:0 0 10px rgba(0,0,0,0.5);
}

.button {
  background:#ff0066;
  padding:10px;
  border-radius:8px;
  text-align:center;
  margin-top:10px;
  cursor:pointer;
  font-weight:bold;
}

.ad-box {
  background:#111;
  text-align:center;
  padding:15px;
  margin:10px 0;
  border-radius:8px;
  font-size:12px;
  color:#777;
}

.locked {
  opacity:0.4;
}
</style>
</head>

<body>

<header>ðŸ”¥ Premium Media Hub</header>

<div class="tabs">
  <div class="tab active" onclick="showTab('anime')">Anime</div>
  <div class="tab" onclick="showTab('movies')">Movies</div>
  <div class="tab" onclick="showTab('adult')">Adult</div>
</div>

<div class="container" id="content"></div>

<script>

const data = {
anime: [
  {title:"Attack Series Ep 1", premium:false},
  {title:"Demon Series Ep 2", premium:true}
],
movies: [
  {title:"Action Movie HD", premium:false},
  {title:"VIP Movie Pack", premium:true}
],
adult: [
  {title:"18+ Clip Pack", premium:true},
  {title:"Private Collection", premium:true}
]
};

function showTab(type){
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
event.target.classList.add("active");

let html = `<div class="ad-box">AD SLOT â€” banner ad here</div>`;

data[type].forEach(item=>{
html += `
<div class="card ${item.premium ? 'locked':''}">
  <div>${item.title}</div>
  ${item.premium
    ? `<div class="button" onclick="unlock()">ðŸ”’ Unlock via Bot</div>`
    : `<div class="button">â–¶ Watch</div>`}
</div>`;
});

html += `<div class="ad-box">INTERSTITIAL AD SLOT</div>`;

document.getElementById("content").innerHTML = html;
}

function unlock(){
alert("Redirect to Telegram bot for unlock + ads");
}

showTab("anime");

</script>

</body>
</html>
