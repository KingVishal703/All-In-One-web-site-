<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Verification</title>

<script src="ads.js"></script>

<style>
body{background:black;color:white;text-align:center;padding-top:80px;font-family:Arial}
.timer{font-size:40px;margin:20px}
.button{background:#ff0044;padding:15px;border-radius:10px;margin:10px}
</style>
</head>

<body>

<h2>Verification</h2>

<div class="timer" id="t">10</div>

<div id="rewardBtn" class="button" onclick="watchReward()">Watch Ad To Unlock âš¡</div>

<div id="freeBtn" class="button" style="display:none" onclick="go()">Get File</div>

<script>

runVerifyAd();

let link=new URLSearchParams(location.search).get("link");
let time=10;

let x=setInterval(()=>{
time--;
t.innerText=time;

if(time<=0){
clearInterval(x);
rewardBtn.style.display="none";
freeBtn.style.display="block";
}

},1000);

function watchReward(){
runReward(()=>{
go();
});
}

function go(){
window.location=link;
}

</script>

</body>
</html>
