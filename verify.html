<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Verification</title>

<style>
body{background:black;color:white;text-align:center;padding-top:100px;font-family:Arial}
.timer{font-size:40px;margin:20px}
.button{background:#ff0044;padding:15px;border-radius:10px;display:inline-block}
.cancel{margin-top:15px;color:#777;cursor:pointer}
</style>
</head>
<body>

<h2>Verification Required</h2>
<div class="timer" id="t">10</div>

<div class="button" id="btn" style="display:none" onclick="unlock()">Unlock Content</div>

<div class="cancel" onclick="history.back()">Cancel</div>

<script>
let link=decodeURIComponent(new URLSearchParams(location.search).get("link"));
let time=10;

let x=setInterval(()=>{
time--;
t.innerText=time;
if(time<=0){
clearInterval(x);
btn.style.display="inline-block";
}
},1000);

function unlock(){
window.location=link;
}
</script>

</body>
</html>
